<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueReview - Film Analysis Platform</title>
    <link rel="icon" href="../TrueReview_logo/Icon_BW.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --concrete: #525252;
            --steel: #A8A8A8;
            --white: #FFFFFF;
            --charcoal: #2B2B2B;
            --off-white: #E8E8E8;
        }

        body {
            font-family: 'Anonymous Pro', monospace;
            background: var(--concrete);
            color: var(--off-white);
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 100;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 0;
        }

        .index-container {
            position: relative;
            z-index: 1;
            background: var(--charcoal);
            border: 4px solid var(--white);
            padding: 80px 100px;
            max-width: 800px;
            text-align: center;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 96px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -4px;
            margin-bottom: 20px;
        }

        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--steel);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--off-white);
            margin-bottom: 50px;
            line-height: 1.6;
        }

        .index-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 18px 40px;
            border: 2px solid var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn {
            background: transparent;
            color: var(--white);
        }

        .login-btn:hover {
            background: var(--white);
            color: var(--charcoal);
        }

        .register-btn {
            background: var(--white);
            color: var(--charcoal);
        }

        .register-btn:hover {
            background: transparent;
            color: var(--white);
            transform: translateY(-2px);
        }

        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--steel);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <div class="index-container">
        <div class="logo">TrueReview</div>
        <h1 class="title">Film Analysis Platform</h1>
        <p class="subtitle">
            Track movies, rate them, and build your personal watch history.
        </p>
        <div class="index-buttons">
            <a href="/login" class="btn login-btn">Login</a>
            <a href="/signup" class="btn register-btn">Create Account</a>
        </div>
        
    </div>
</body>
</html>
