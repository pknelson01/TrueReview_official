<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueReview - Login</title>
    <link rel="icon" href="../TrueReview_logo/Icon_BW.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --concrete: #525252;
            --steel: #A8A8A8;
            --white: #FFFFFF;
            --charcoal: #2B2B2B;
            --off-white: #E8E8E8;
        }

        body {
            font-family: 'Anonymous Pro', monospace;
            background: var(--concrete);
            color: var(--off-white);
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 100;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 0;
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
            background: var(--charcoal);
            border: 4px solid var(--white);
            padding: 60px 80px;
            max-width: 500px;
            width: 100%;
        }

        .login-title {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid var(--white);
            padding-bottom: 20px;
        }

        .error-box {
            background: rgba(255, 50, 50, 0.2);
            border: 2px solid #ff3232;
            color: #ff6666;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .login-form label {
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--steel);
            margin-bottom: -15px;
        }

        .login-form input {
            font-family: 'Anonymous Pro', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--steel);
            color: var(--off-white);
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(0, 0, 0, 0.5);
        }

        .login-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 18px;
            background: var(--white);
            color: var(--charcoal);
            border: 2px solid var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .login-btn:hover {
            background: transparent;
            color: var(--white);
            transform: translateY(-2px);
        }

        .extras {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid var(--steel);
        }

        .extras a {
            color: var(--steel);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .extras a:hover {
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <div class="login-wrapper">
        <h2 class="login-title">Login</h2>

        <div class="error-box" style="display:none;">Invalid login</div>

        <form action="/login" method="POST" class="login-form">
            <label>Email</label>
            <input type="text" name="email" required placeholder="Enter your email">

            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="extras">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
