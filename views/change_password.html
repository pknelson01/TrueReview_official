<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueReview - Change Password</title>
    <link rel="icon" href="../TrueReview_logo/Icon_BW.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --concrete: #525252;
            --steel: #A8A8A8;
            --white: #FFFFFF;
            --charcoal: #2B2B2B;
            --off-white: #E8E8E8;
        }

        body {
            font-family: 'Anonymous Pro', monospace;
            background: var(--concrete);
            color: var(--off-white);
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 100;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 0;
        }

        .password-wrapper {
            position: relative;
            z-index: 1;
            background: var(--charcoal);
            border: 4px solid var(--white);
            padding: 60px 80px;
            max-width: 500px;
            width: 100%;
        }

        .password-title {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid var(--white);
            padding-bottom: 20px;
        }

        .error-box, .success-box {
            border: 2px solid;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
            display: none;
        }

        .error-box {
            background: rgba(255, 50, 50, 0.2);
            border-color: #ff3232;
            color: #ff6666;
        }

        .success-box {
            background: rgba(50, 255, 50, 0.2);
            border-color: #32ff32;
            color: #66ff66;
        }

        .error-box.show, .success-box.show {
            display: block;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .password-form label {
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--steel);
            margin-bottom: -15px;
        }

        .password-form input {
            font-family: 'Anonymous Pro', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--steel);
            color: var(--off-white);
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .password-form input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(0, 0, 0, 0.5);
        }

        .password-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 18px;
            background: var(--white);
            color: var(--charcoal);
            border: 2px solid var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .password-btn:hover {
            background: transparent;
            color: var(--white);
            transform: translateY(-2px);
        }

        .extras {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid var(--steel);
        }

        .extras a {
            color: var(--steel);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .extras a:hover {
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <div class="password-wrapper">
        <h2 class="password-title">Change Password</h2>

        <div class="error-box" id="errorBox"></div>
        <div class="success-box" id="successBox"></div>

        <form action="/change-password" method="POST" class="password-form" onsubmit="return validateForm()">
            <label>Current Password</label>
            <input type="password" name="currentPassword" id="currentPassword" required placeholder="Enter your current password">

            <label>New Password</label>
            <input type="password" name="newPassword" id="newPassword" required placeholder="Enter your new password">

            <label>Confirm New Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirm your new password">

            <button type="submit" class="password-btn">Save Password</button>
        </form>

        <div class="extras">
            <a href="/edit-profile">Back to Edit Profile</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorBox = document.getElementById('errorBox');

            // Check if new passwords match
            if (newPassword !== confirmPassword) {
                errorBox.textContent = 'New passwords do not match';
                errorBox.classList.add('show');
                return false;
            }

            return true;
        }

        // Show error or success from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const success = urlParams.get('success');
        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');

        if (error === 'wrong_password') {
            errorBox.textContent = 'Current password is incorrect';
            errorBox.classList.add('show');
        } else if (error === 'server_error') {
            errorBox.textContent = 'An error occurred. Please try again.';
            errorBox.classList.add('show');
        } else if (success === '1') {
            successBox.textContent = 'Password changed successfully!';
            successBox.classList.add('show');
        }
    </script>
</body>
</html>
