<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueReview - Welcome</title>
    <link rel="icon" href="../TrueReview_logo/Icon_BW.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --concrete: #525252;
            --steel: #A8A8A8;
            --white: #FFFFFF;
            --charcoal: #2B2B2B;
            --off-white: #E8E8E8;
        }

        body {
            font-family: 'Anonymous Pro', monospace;
            background: var(--concrete);
            color: var(--off-white);
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 100;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 0;
        }

        .welcome-wrapper {
            position: relative;
            z-index: 1;
            background: var(--charcoal);
            border: 4px solid var(--white);
            padding: 80px 100px;
            max-width: 600px;
            text-align: center;
        }

        .welcome-text {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
            border-bottom: 2px solid var(--white);
            padding-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--steel);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--white);
            width: 0%;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--steel);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--steel);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <div class="welcome-wrapper">
        <h1 class="welcome-text">Welcome</h1>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <p class="loading-text">Loading your dashboard...</p>
        <div class="coordinates">SYSTEM INITIALIZING...</div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "/dashboard";
        }, 3000);
    </script>
</body>
</html>
