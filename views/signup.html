<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueReview - Sign Up</title>
    <link rel="icon" href="../TrueReview_logo/Icon_BW.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --concrete: #525252;
            --steel: #A8A8A8;
            --white: #FFFFFF;
            --charcoal: #2B2B2B;
            --off-white: #E8E8E8;
        }

        body {
            font-family: 'Anonymous Pro', monospace;
            background: var(--concrete);
            color: var(--off-white);
            line-height: 1.5;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px);
            pointer-events: none;
            z-index: 100;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            pointer-events: none;
            z-index: 0;
        }

        .signup-wrapper {
            position: relative;
            z-index: 1;
            background: var(--charcoal);
            border: 4px solid var(--white);
            padding: 60px 80px;
            max-width: 500px;
            width: 100%;
        }

        .signup-title {
            font-family: 'Oswald', sans-serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-align: center;
            border-bottom: 2px solid var(--white);
            padding-bottom: 20px;
        }

        .error-box {
            background: rgba(255, 50, 50, 0.2);
            border: 2px solid #ff3232;
            color: #ff6666;
            padding: 15px;
            margin-bottom: 30px;
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .signup-form label {
            font-family: 'Oswald', sans-serif;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--steel);
            margin-bottom: -15px;
        }

        .signup-form input {
            font-family: 'Anonymous Pro', monospace;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--steel);
            color: var(--off-white);
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .signup-form input:focus {
            outline: none;
            border-color: var(--white);
            background: rgba(0, 0, 0, 0.5);
        }

        .signup-btn {
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 18px;
            background: var(--white);
            color: var(--charcoal);
            border: 2px solid var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .signup-btn:hover {
            background: transparent;
            color: var(--white);
            transform: translateY(-2px);
        }

        .extras {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 2px solid var(--steel);
        }

        .extras a {
            color: var(--steel);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .extras a:hover {
            color: var(--white);
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <div class="signup-wrapper">
        <h2 class="signup-title">Sign Up</h2>

        <div class="error-box" id="errorBox"></div>

        <form action="/signup" method="POST" class="signup-form" onsubmit="return validateForm()">
            <label>Username</label>
            <input type="text" name="username" id="username" required placeholder="Enter your username">

            <label>Email</label>
            <input type="text" name="email" id="email" required placeholder="Enter your email">

            <label>Password</label>
            <input type="password" name="password" id="password" required placeholder="Enter your password">

            <label>Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirm your password">

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="extras">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorBox = document.getElementById('errorBox');

            // Validate email format
            if (!email.includes('@') || !email.includes('.com')) {
                errorBox.textContent = 'Email must contain @ and .com';
                errorBox.classList.add('show');
                return false;
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                errorBox.textContent = 'Passwords do not match';
                errorBox.classList.add('show');
                return false;
            }

            return true;
        }

        // Show error from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorBox = document.getElementById('errorBox');

        if (error === 'email_exists') {
            errorBox.textContent = 'This email is already registered';
            errorBox.classList.add('show');
        } else if (error === 'username_exists') {
            errorBox.textContent = 'This username is already taken';
            errorBox.classList.add('show');
        } else if (error === 'invalid_email') {
            errorBox.textContent = 'Email must contain @ and .com';
            errorBox.classList.add('show');
        }
    </script>
</body>
</html>
